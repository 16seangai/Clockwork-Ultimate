<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Princeton Ultimate Team</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>

        <div class="bgimg-1">
            <nav id="main-nav">
                <a href="#">About</a>
                <a href="#">Roster</a>
                <a href="#">Gallery</a>
                <a href="#">Contact</a>
                <a href="#">Media</a>
            </nav>
            <div class="center-block">
                <span class="bordered" id="logo">
                    Clockwork
                </span>
            </div>
        </div>

        <div class="bgimg-2">
        </div>

        <div id="gallery" class="carousel slide" data-ride="carousel" data-interval="false">
            <ol class="carousel-indicators">
                <li data-target="#gallery" data-slide-to="0" class="active"></li>
                <li data-target="#gallery" data-slide-to="1"></li>
                <li data-target="#gallery" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active" id="high-tide">
                    <img class="d-block w-100" src="img/high_tide.jpg" alt="Myrtle Beach">
                    <div class="carousel-caption d-none d-md-block pb-5">
                        <h5>High Tide</h5>
                        <p>Join us for a week of fun at Myrtle Beach!</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="img/steven_goon.jpg" alt="Community">
                    <div class="carousel-caption d-none d-md-block pb-5">
                        <h5>Community</h5>
                        <p>Come find your on-campus family.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="img/rocco_bid.jpg" alt="Competition">
                    <div class="carousel-caption d-none d-md-block pb-5">
                        <h5>Competition</h5>
                        <p>Progress as a team and compete at tournaments.</p>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#gallery" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#gallery" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <div class="bgimg-3">
        </div>

        <div class="bgimg-4" id="media">
            <div class="center-block">
                <span class="bordered transparent">Contact Us
                    <div id="social">
                        <a href="https://www.facebook.com/ClockworkUltimate" target="_blank" class="fa fa-facebook"></a>
                        <a href="https://www.instagram.com/princeton_ultimate/?hl=en" target="_blank" class="fa fa-instagram"></a>
                        <a href="https://twitter.com/clockworkultima?lang=en" target="_blank" class="fa fa-twitter"></a>
                        <a href="mailto:clockwrk@princeton.edu" class="fa fa-envelope"></a>
                    </div>
                </span>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    </body>
</html>
